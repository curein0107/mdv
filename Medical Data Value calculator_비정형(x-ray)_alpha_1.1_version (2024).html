            border-radius: 8px;
            color: #ffffff;

            font-weight: bold;
            cursor: pointer;
        }
        button:hover {

        .result {

        }

            margin-bottom: 10px;
        }
        table {

window.onload = function() {
    const actSelect = document.getElementById('act');
    Object.keys(actToCost).sort().forEach(function(key) {
        const option = document.createElement('option');
        option.value = key;
        option.text = key;
        actSelect.appendChild(option);
    });
    const sizeSelect = document.getElementById('size');
    Object.keys(scaleToWeight).forEach(function(key) {
        const option = document.createElement('option');
        option.value = key;
        option.text = key;
        sizeSelect.appendChild(option);
    });
    const institutionSelect = document.getElementById('institution');
    Object.keys(instToCost).forEach(function(key) {
        const option = document.createElement('option');
        option.value = key;
        option.text = key;
        institutionSelect.appendChild(option);
    });
    const diseaseSelect = document.getElementById('disease');
    Object.keys(diseaseToScarcity).sort().forEach(function(key) {
        const option = document.createElement('option');
        option.value = key;
        option.text = key;
        diseaseSelect.appendChild(option);
    });
    const dataTypeSelect = document.getElementById('dataType');
    Object.keys(dataTypeToWeight).forEach(function(key) {
        const option = document.createElement('option');
        option.value = key;
        option.text = key;
        dataTypeSelect.appendChild(option);
    });
};

function calculate() {
    const act = document.getElementById('act').value;
    const size = document.getElementById('size').value;
    const institution = document.getElementById('institution').value;
    const disease = document.getElementById('disease').value;
    const dataType = document.getElementById('dataType').value;
    const quality = document.getElementById('quality').value;

    const baseCost = parseFloat(actToCost[act] || 0);
    const sizeWeight = parseFloat(scaleToWeight[size] || 0);
    const step2Cost = baseCost * (1 + sizeWeight);
    const consultCost = parseFloat(instToCost[institution] || 0);
    const storageWeight = 0.1;
    const step4Cost = step2Cost + consultCost * (1 + storageWeight);
    let step5Cost = (quality === 'Pass') ? step4Cost : 0;
    const scarcityWeight = parseFloat(diseaseToScarcity[disease] || 0);
    const step6Cost = step5Cost * (1 + scarcityWeight);
    const effectivenessWeight = 0.2;
    const step7Cost = step6Cost * (1 + effectivenessWeight);
    const distributionWeight = parseFloat(dataTypeToWeight[dataType] || 0);
    const step8Cost = step7Cost * (1 + distributionWeight);
    const taxWeight = 0.1;
    const finalDistributionValue = step8Cost * (1 + taxWeight);
    const distributionValueWithoutDisease = finalDistributionValue * 0.6;
    const netValueWithDisease = step7Cost;
    const netValueWithoutDisease = netValueWithDisease * 0.6;

    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `
        <h2>계산 결과</h2>
        <table>
            <tr><th>단계</th><th>값 (원)</th></tr>
            <tr><td>데이터 생성 비용 (Step 1)</td><td>${baseCost.toFixed(2)}</td></tr>
            <tr><td>의료기관 규모 가중치 적용 후 비용 (Step 2)</td><td>${step2Cost.toFixed(2)}</td></tr>
            <tr><td>진찰료 (Step 3)</td><td>${consultCost.toFixed(2)}</td></tr>
            <tr><td>저장 및 관리비 가중치 적용 후 비용 (Step 4)</td><td>${step4Cost.toFixed(2)}</td></tr>
            <tr><td>품질 평가 후 비용 (Step 5)</td><td>${step5Cost.toFixed(2)}</td></tr>
            <tr><td>희소가중치 적용 후 비용 (Step 6)</td><td>${step6Cost.toFixed(2)}</td></tr>
            <tr><td>효과성 가중치 적용 후 비용 (Step 7)</td><td>${step7Cost.toFixed(2)}</td></tr>
            <tr><td>유통수수료 가중치 적용 후 비용 (Step 8)</td><td>${step8Cost.toFixed(2)}</td></tr>
            <tr><td>법정 세금 적용 후 최종 유통가치 (Step 9)</td><td>${finalDistributionValue.toFixed(2)}</td></tr>
            <tr><td>최종 유통가치 (질병 미포함)</td><td>${distributionValueWithoutDisease.toFixed(2)}</td></tr>
            <tr><td>최종 순가치 (질병 포함)</td><td>${netValueWithDisease.toFixed(2)}</td></tr>
            <tr><td>최종 순가치 (질병 미포함)</td><td>${netValueWithoutDisease.toFixed(2)}</td></tr>
        </table>
    `;
}
</script>
</body>
</html>
